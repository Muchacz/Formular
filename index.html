<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<form>
		<fieldset>
			<legend>Osobní informace</legend>
		Jméno:<br>
		<input type="text" name="jmeno"><br>
		Příjmení:<br>
			<input type="text" name="prijmeni"><br>
		Titul:<br>
			<input type="text" name="titul"><br><br>
			Jsem:<br>
			<input type="radio" name="muž">Muž<br>
			<input type="radio" name="žena">Žena<br>
			<input type="radio" name="jiné">Jiné
		</fieldset>
		<fieldset>
			<legend>Kontaktní informace</legend>
		E-mail:<br>
			<input type="text" name="e-mail"><br>
		Telefon:<br>
			<input type="text" name="telefon"><br>
		Kraj:<br>
			<select name="kraj">
				<option>Hl. m. Praha</option>
				<option>Jihočeský kraj</option>
				<option>Jihomoravský kraj</option>
				<option>Karlovarský kraj</option>
				<option>Královéhradecký kraj</option>
				<option>Liberecký kraj</option>
				<option>Moravskoslezský kraj</option>
				<option>Olomoucký kraj</option>
				<option>Pardubický kraj</option>
				<option>Plzeňský kraj</option>
				<option>Středočeský kraj</option>
				<option>Ústecký kraj</option>
				<option>Vysočina kraj</option>
				<option>Zlínský kraj</option>
				</select>
				<br>
		Město:<br>
			<input type="text" name="město"><br>
		Ulice a č.p.:<br>
			<input type="text" name="ulice a č.p."><br>
		PSČ:<br>
			<input type="text" name="PSČ"><br>
		</fieldset>
		<fieldset>
			<legend>Účet</legend>
		Přezdívka:<br>
			<input type="text" name="prijmeni"><br>
		Heslo:<br>
			<input type="password" name="heslo">
	</form>
		<input type="checkbox" name="souhlas"> Souhlasím se zpracováním výše uvedených údajů, odpovědnost za veškeré škody, které tímto budou způsobeny, přebírám v plném rozsahu. <br>
	<div id="app"></div>

	<script src="src/index.js"></script>
</body>

</html>
